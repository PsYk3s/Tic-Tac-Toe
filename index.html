<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <div id="heading"><h1>Tic-Tac-Toe</h1></div>
        <div id="players">Ready to go? Click start.</div>
        <div id="game-board">
            <button id="1" class="tile"></button>
            <button id="2" class="tile"></button>
            <button id="3" class="tile"></button>
            <button id="4" class="tile"></button>
            <button id="5" class="tile"></button>
            <button id="6" class="tile"></button>
            <button id="7" class="tile"></button>
            <button id="8" class="tile"></button>
            <button id="9" class="tile"></button>
        </div>
        <div id="scores">0 - 0</div>
        <div id="button-container">
            <button id="start" class="btn">Start</button> <button id="play-again" class="btn">Play on</button>
        </div>
    </div>
</body>
</html>
